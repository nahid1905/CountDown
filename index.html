<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="formSubmit">
        <input placeholder="Type something..." id="eventInput">
        <input type="date" id="eventDate" name="eventDate">
        <input id="addBtn" value="Add" type="submit">
    </form>
    <div id="timeModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div> <span id="days">--</span> days</div>
          <div> <span id="hours">--</span> hours</div>
          <div> <span id="minutes">--</span> minutes</div>
          <div> <span id="seconds">--</span> seconds</div>
        </div>
      
      </div>
   
    <div class="lists">
        <div class="event-list">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
